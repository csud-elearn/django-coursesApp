<h1>Home</h1>
<h2 class="text-center">Les cours</h2>
<div id="home">
  <div class="categories">
    <div class="category"><strong>Choisir <span class="glyphicon glyphicon-search"></span></strong></div>
    <div class="category" ng-class="{current: currentCategory('Tous')}" ng-click="changeCategory()">Tous</div>
    <div id="favorites" class="category" ng-class="{current: currentCategory('Favoris')}" ng-click="selectFavorites()">Favoris <span class="glyphicon glyphicon-heart"></span></div>
    <div class="category-container" ng-repeat="theme in themes">
      <div ng-class="{current: currentCategory(theme.name)}" class="category" ng-click="changeCategory(theme.name)">{{ theme.name }}</div>
    </div>
  </div>

  <div ng-repeat="course in courses">
    <div class="course-block col-md-5" ng-click="showCourse(course)">
  	  <h4 class="course-name">{{ course.name }}</h4>
      <div class="pull-right">
        <div>{{ course.chapter.name }}</div>
        <span class="glyphicon glyphicon-signal"></span>
        {{ course.difficulty }}/3
      </div>
  	  <p>{{ course.description }}</p>
    </div>
  </div>
</div>
